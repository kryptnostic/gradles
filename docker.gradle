if ( !ext.has('rhizome') ){
  ext.rhizome=""
}

docker {
    name "registry.krypt.int:5000/kryptnostic/${projectName}:${version}"
    dependsOn tasks.distTar
    dockerfile 'Dockerfile.local'
    files 'src/main/resources/rhizome.yaml', 'src/main/resources/rhizome.yaml.prod'
    buildArgs([IMG_VER: "${version}", IMAGE_NAME: "${projectName}", ENV: "${rhizome}"])
}
